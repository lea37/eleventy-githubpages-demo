name: Eleventy Build
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@master

        - name: Setup Node
          uses: actions/setup-node@v1

        - run: npm run build

        - name: Deploy
          uses: peaceiris/actions-gh-pages@v1.1.0
          with:
            install_dependencies: true
            deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
            publish_dir: ./dist 
